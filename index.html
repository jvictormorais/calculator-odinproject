<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h2 class="storedDisplayNum"></h2>
            <h1 class="currentDisplayNum"></h1>
        </div>
        <div class="everyButton">
            <button id="C" class="gray">C</button>
            <button id="invert" class="gray" data-num="(*(-1))">+/-</button>
            <button id="percent" class="gray" data-num="(*2)">%</button>
            <button id="division" class="orange" data-num="/">/</button>
        </div>
        <div class="everyButton">
            <button id="seven" class="btn dark" data-num="7">7</button>
            <button id="eight" class="btn dark" data-num="8">8</button>
            <button id="nine" class="btn dark" data-num="9">9</button>
            <button id="multiply" class="orange" data-num="*">X</button>
        </div>
        <div class="everyButton">
            <button id="four" class="btn dark" data-num="4">4</button>
            <button id="five" class="btn dark" data-num="5">5</button>
            <button id="six" class="btn dark" data-num="6">6</button>
            <button id="subtraction" class="orange" data-num="-">-</button>
        </div>
        <div class="everyButton">
            <button id="one" class="btn dark" data-num="1">1</button>
            <button id="two" class="btn dark" data-num="2">2</button>
            <button id="three" class="btn dark" data-num="3">3</button>
            <button id="addition" class="orange" data-num="+">+</button>
        </div>
        <div class="everyButton">
            <button id="zero" class="btn dark" data-num="0">0</button>
            <button id="dot" class="btn dark" data-num=".">.</button>
            <button id="equal" class="orange">=</button>
        </div>
    </div>    
</body>
</html>
