<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previousNumber"></div>
            <div class="currentNumberOut">
                <h1 class="currentNumber"> 0</h1>
            </div>
        </div>
        <div class="firstrow">
            <button id="C" class="gray">C</button>
            <button id="invert" class="gray">+/-</button>
            <button id="percent" class="gray">%</button>
            <button id="division" class="orange">/</button>
        </div>
        <div class="secondrow">
            <button id="seven" class="dark">7</button>
            <button id="eight" class="dark">8</button>
            <button id="nine" class="dark">9</button>
            <button id="X" class="orange">X</button>
        </div>
        <div class="thirdrow">
            <button id="four" class="dark">4</button>
            <button id="five" class="dark">5</button>
            <button id="six" class="dark">6</button>
            <button id="subtraction" class="orange">-</button>
        </div>
        <div class="fourthrow">
            <button id="one" class="dark">1</button>
            <button id="two" class="dark">2</button>
            <button id="three" class="dark">3</button>
            <button id="addition" class="orange">+</button>
        </div>
        <div class="fourthrow">
            <button id="zero" class="dark">0</button>
            <button id="dot" class="dark">.</button>
            <button id="equal" class="orange">=</button>
        </div>
    </div>    
</body>
</html>
