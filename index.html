<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1>0</h1>
        </div>
        <div class="firstrow">
            <button id="C" class="gray">C</button>
            <button id="invert" class="gray">+/-</button>
            <button id="%" class="gray">%</button>
            <button id="/" class="orange">/</button>
        </div>
        <div class="secondrow">
            <button id="7" class="dark">7</button>
            <button id="8" class="dark">8</button>
            <button id="9" class="dark">9</button>
            <button id="X" class="orange">X</button>
        </div>
        <div class="thirdrow">
            <button id="4" class="dark">4</button>
            <button id="5" class="dark">5</button>
            <button id="6" class="dark">6</button>
            <button id="-" class="orange">-</button>
        </div>
        <div class="fourthrow">
            <button id="1" class="dark">1</button>
            <button id="2" class="dark">2</button>
            <button id="3" class="dark">3</button>
            <button id="+" class="orange">+</button>
        </div>
        <div class="fourthrow">
            <button id="zero" class="dark">0</button>
            <button id="." class="dark">.</button>
            <button id="=" class="orange">=</button>
        </div>
    </div>    
</body>
</html>
